[colors.primary]
background = "0x1a1b26"
foreground = "0xa9b1d6"

[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.glyph_offset]
x = 0
y = 2

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 4

[[keyboard.bindings]]
action = "ToggleSimpleFullscreen"
key = "X"
mods = "Control"

[scrolling]
history = 10000
multiplier = 4

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal.shell]
program = "/bin/zsh"

[window]
decorations = "buttonless"
dynamic_title = false
opacity = 1
startup_mode = "Windowed"
title = "Alacritty"

[window.dimensions]
columns = 105
lines = 31

[window.padding]
x = 5
y = 0
